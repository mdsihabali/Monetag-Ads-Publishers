<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetag Ads Publishers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .container {
      width: 80%;
      max-width: 1200px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 5px;
    }
    .post-card {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }
    .post-card:hover {
      transform: rotateY(15deg) rotateX(10deg);
    }
    .post-card h3 {
      margin: 0;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .icon-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .icon-box i {
      font-size: 3em;
      margin: 0 15px;
      color: #ffcb00;
      transition: transform 0.3s;
    }
    .icon-box i:hover {
      transform: scale(1.2);
    }
    .btn {
      background-color: #ffcb00;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ff9f00;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .footer p {
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monetag Ads Publishers</h1>

    <div class="post-card">
      <h3>Advertise with Us</h3>
      <p>Reach a global audience with cutting-edge advertising solutions. We offer personalized, high-conversion ad placements for all your needs.</p>
      <div class="icon-box">
        <i class="fas fa-bullhorn"></i>
        <i class="fas fa-chart-line"></i>
        <i class="fas fa-dollar-sign"></i>
      </div>
      <button class="btn">Get Started</button>
    </div>

    <div class="post-card">
      <h3>Why Choose Us?</h3>
      <p>Our platform ensures maximum exposure and measurable results with every ad campaign.</p>
      <div class="icon-box">
        <i class="fas fa-rocket"></i>
        <i class="fas fa-globe"></i>
        <i class="fas fa-cogs"></i>
      </div>
      <button class="btn">Learn More</button>
    </div>
  </div>

    <script>
        function redirectBasedOnTime() {
            const links = [
                { url: "https://x1.com", status: "active" },
                { url: "https://x2.com", status: "active" },
                { url: "https://x3.com", status: "inactive" },
                { url: "https://x4.com", status: "active" }
            ];

            // Filter only active links
            const activeLinks = links.filter(link => link.status === "active");

            const totalActive = activeLinks.length;
            if (totalActive === 0) {
                document.body.innerHTML = "<h2>No active links available.</h2>";
                return;
            }

            const durationPerLink = (24 * 60) / totalActive; // Auto duration in minutes
            const now = new Date();
            const totalMinutes = now.getHours() * 60 + now.getMinutes(); // Minutes since start of the day

            const currentIndex = Math.floor(totalMinutes / durationPerLink) % totalActive; // Find the active link index

            // Set a 5-second delay before redirect
            setTimeout(function() {
                window.location.href = activeLinks[currentIndex].url; // Redirect to the correct link
            }, 5000); // 5000 milliseconds = 5 seconds
        }

        window.onload = redirectBasedOnTime;
    </script>

</body>
</html>
